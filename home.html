<div class="container">

<div class="inner-box" id="card">

<h2> Student Registeration Form</h2> 
<form>
<div>
<hr>
<input type="text" class="input-box" placeholder= "Firstname"  required >
<input type="text" class="input-box" placeholder="Middlename"  required >
<input type="text" class="input-box" placeholder="Lastname" required > 
<input type="email" class="input-box" placeholder="Your email id" required>
<input type="password" class="input-box" placeholder="Password" required>
<label>

<button type="submit" class="submit-btn">Submit</button>

</div>
<div class="card-back">
<h2> Login </h2>
 <form>
<input type="text" class="input-box" placeholder="Your Name" required> 
<input type="email" class="input-box" placeholder="Your Email Id" required> 
<input type="password" class="input-box" placeholder="Password" required> 
 <button type="submit" class="submit-btn">Submit</button> 
 <input type="checkbox"><span>Remember Me</span> 
 </form> 
 <button type="button" class="btn" onclick="openLogin()">Register Here</button> 
 <a href="">Forget Password</a> 
 </div>
</div>
</div>
</div>
<script>
var card=document.getElementById("card");
function openRegister(){
card.style.transform="rotateY(-180deg)";
}
function openLogin(){
card.style.transform="rotateY(0deg)";
}
</script>
